<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅一的自我介紹</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }
        .intro-header {
            background: linear-gradient(90deg, #b8001c 0%, #e4002b 100%);
            padding: 32px 0 24px 0;
            text-align: center;
            position: relative;
        }
        .intro-logo {
            font-family: 'Segoe Script', 'Brush Script MT', cursive;
            color: #fff;
            font-size: 2.4em;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px #7a2323;
            margin-bottom: 8px;
            display: block;
        }
        .intro-slogan {
            color: #b8001c;
            background: #e6c15c;
            display: inline-block;
            padding: 2px 16px 2px 16px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .intro-gold-bar {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, #e6c15c 0%, #fffbe6 100%);
            border-radius: 3px;
            margin: 0 auto 16px auto;
        }
        .main-card {
            background: #fff;
            max-width: 520px;
            margin: -40px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(200, 0, 0, 0.10);
            border: 2.5px solid #e6c15c;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #b8001c;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-size: 2em;
        }
        .intro-list {
            text-align: left;
            color: #7a2323;
            font-size: 1.1em;
            margin: 24px auto 0 auto;
            max-width: 400px;
            line-height: 1.8;
        }
        p {
            color: #7a2323;
            font-size: 1.15em;
            margin-bottom: 0;
        }
        .intro-footer {
            text-align: center;
            color: #b8001c;
            font-size: 0.95em;
            margin-top: 48px;
            padding-bottom: 16px;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .main-card { padding: 24px 8px 20px 8px; }
            .intro-header { padding: 24px 0 16px 0; }
        }
    </style>
</head>
<body>
    <div class="intro-header">
        <span class="intro-logo">紅一</span>
        <div class="intro-slogan">自我介紹</div>
        <div class="intro-gold-bar"></div>
    </div>
    <div class="main-card">
        <h1>大家好，我是紅一！</h1>
        <p>很高興在這裡與大家相遇，以下是我的簡單自我介紹：</p>
        <ul class="intro-list">
            <li>熱愛設計與創意，喜歡將想法實現成作品</li>
            <li>擅長網頁前端開發，熟悉 HTML、CSS、JavaScript</li>
            <li>喜歡攝影、旅行與美食，享受生活的每一刻</li>
            <li>個性樂觀開朗，樂於學習新事物</li>
        </ul>
    </div>
    <div class="intro-footer">
        &copy; 2025 紅一的自我介紹。歡迎交流！
    </div>
</body>
</html>
